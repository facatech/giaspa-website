<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos en GIASPA para descubrir nuestros tratamientos de belleza y relajación.">
    <meta name="keywords" content="Spa en Ecuador, Tratamientos faciales, Relajación y Belleza">
    <title>Contacto - GIASPA</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.png" alt="GIASPA Logo" class="logo">
        <h1>Contáctanos</h1>
        <p>Déjanos un mensaje y nos pondremos en contacto contigo.</p>
        <form action="https://kommo.com/form" method="post">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="tel" name="phone" placeholder="Número de teléfono" required>
            <textarea name="message" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="social-links">
            <a href="https://www.facebook.com/giaspaec/" target="_blank" class="btn">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/giaspa.ec/" target="_blank" class="btn">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/?text=Hola%20GIASPA" target="_blank" class="btn">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
